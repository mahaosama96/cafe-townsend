<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                <label for="username">Username*</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-control"
                    ngModel
                    name="username"
                    required/>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input 
                    type="password" 
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required/>
            </div>
                <button 
                class="btn btn-default" 
                type="submit"
                [disabled]="!f.valid">Login</button>
        </form>
    </div>
</div>
